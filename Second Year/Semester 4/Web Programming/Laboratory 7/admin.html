<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="container">
        <h1>Admin Page</h1>

        <div class="filters">
            <label for="author-filter">Author:</label>
            <select id="author-filter"></select>

            <label for="title-filter">Title:</label>
            <select id="title-filter"></select>

            <div class="buttons-container">
                <button id="apply-filters">Apply Filters</button>
                <button id="list-button">All Guest Books</button>
                <button id="add-button">Add Guest</button>
                <button onclick="goBack()" class="button go-back">Go Back</button>
            </div>
        </div>

        <div id="results"></div>

        <div id="pagination" class="pagination" style="display: none;">
            <button id="first-page" class="pagination-button">First Page</button>
            <button id="prev-page" class="pagination-button">Previous Page</button>
            <button id="next-page" class="pagination-button">Next Page</button>
            <button id="last-page" class="pagination-button">Last Page</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="admin.js"></script>
    <script>
        function goBack() {
            window.location.href = "index.html"
        }
    </script>
</body>

</html>
