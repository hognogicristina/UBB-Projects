<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two Lists</title>
</head>
<body>
    <h1>Select from the lists</h1>
    <select multiple id="leftList" style="width:100px;">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>
    <button id="leftButton">&lt;</button>
    <button id="rightButton">&gt;</button>
    <select multiple id="rightList" style="width:100px;">
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
    </select>
    <script src="main.js"></script>
</body>
</html>
